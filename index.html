<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .container {
            width: 450px;
        }

        .resultado {
            margin-top: 50px;
            margin-inline: auto;
            width: 400px;
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            background-color: rgba(141, 141, 141, 0.2);
            border: 2px solid rgb(47, 161, 255);
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu e-mail com ninguém.</div>
            </div>
        </div>


        <div class="row g-3 align-items-center mt-3">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Senha</label>        
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">        
            <span id="passwordHelpInline" class="form-text">
            A sua senha deve conter entre 8 e 15 caracteres.
            </span>
        </div>
        </div>

        <label class="col-form-label mt-3">Estado</label>        
        <select id="estado" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected value="1">Selecione seu Estado</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Paraná">Paraná</option>
            <option value="Outro">Outro</option>
            
          </select>
         
        <div class="row g-3 align-items-center mt-3">
        <label class="col-form-label">Sexo</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="flexRadioDefault1" value="Masculino">
        <label class="form-check-label" for="flexRadioDefault1">
            Masculino
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="flexRadioDefault2" value="Feminino">
        <label class="form-check-label" for="flexRadioDefault1">
            Feminino
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="flexRadioDefault3" value="Não Informado">
        <label class="form-check-label" for="flexRadioDefault1">
            Prefiro não informar
        </label>
        </div>
        </div>

        <button type="submit" class="btn btn-secondary mt-5" onclick="enviaCadastro()">Enviar</button>
        <button type="submit" class="btn btn-secondary mt-5" onclick="limpaCampo()">Limpar</button>

    </div>

    <div id="teste" class="resultado">Seus dados aparecerão aqui</div>

    <script>

        

        function enviaCadastro() {

            if (document.getElementById("flexRadioDefault1").checked || document.getElementById("flexRadioDefault2").checked || document.getElementById("flexRadioDefault3").checked) {
               var selectedOption = document.querySelector('input[name = option]:checked').value;

            } else {
                alert('Selecione o sexo')
            }

            

            
        let Cadastro = {
            email:document.getElementById("exampleInputEmail1").value,            
            senha:document.getElementById("inputPassword6").value,            
            estado:document.getElementById("estado").value,
            sexo: selectedOption,


            
        }      
        
            // VALIDAÇÃO DOS CAMPOS //

            if(Cadastro.email == "" || Cadastro.email.indexOf('@')==-1){
                alert( "Por favor, informe um E-MAIL válido!" );
                return false;
            

            } if (Cadastro.estado == "1") {
                alert('Selecione um Estado')       
            
            
            } if (Cadastro.senha.length < 8 || Cadastro.senha.length > 15) {
                alert('Sua senha deve conter entre 8 e 15 caracteres')
                Cadastro = ""
            
	            
            } else {

                console.log(Cadastro)               
                
                
                function mostraCadastro(){

                var resultado = document.getElementById("teste")

                resultado.innerHTML = (`E-mail: ${Cadastro.email} <br> Senha: ${Cadastro.senha} <br> Estado: ${Cadastro.estado} <br> Sexo: ${Cadastro.sexo}`)

                } 
                
                

                mostraCadastro()  
            }            
            
            
    }

    // LIMPAR OS CAMPOS DIGITADOS

    function limpaCampo() {

        var selectedOption = document.querySelector('input[name = option]:checked').value;

        let Cadastro = {
            email:document.getElementById("exampleInputEmail1").value = "",            
            senha:document.getElementById("inputPassword6").value = "",            
            estado:document.getElementById("estado").value = "1",
            sexo: selectedOption = "",
        }

    }     

    

    </script>

    
</body>

</html>
